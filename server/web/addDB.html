<html>
    <head>
        <title>Add data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="common.css">
        <script src="addDB.js"></script>
        <script src="js/jquery-3.2.1.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function (event) {
                document.getElementById("get").addEventListener("click", function (event) {
                    jQuery.get("http://localhost:8080/server/jqueryTest", function (data, status) {
                        document.getElementById("result").textContent = data;
                    });
                });
            });
        </script>
    </head>
    <body>
        <a href="index.html"><h1>Back to home</h1></a>
        <a href="addDB.html" id="test"><h1>Re-generate</h1></a>
        <form action="add" method="post">
            <label>User Name:</label> <input type="text" id="userName" name="userName" value="Tung">
            <label>Password:</label> <input type="password" id="userPassword" name="userPassword" value="123">
            <label>Device IMEI:</label> <input type="text" id="deviceIMEI" name="deviceIMEI" value="863128037003154">
            <label>Device Name:</label> <input type="text" id="deviceName" name="deviceName" value="CAM-L21">
            <label>Humidity:</label> <input type="number" id="humid" name="humid" value="83">
            <label>Temperature:</label> <input type="number" id="temp" name="temp" value="20">
            <label>Pressure:</label> <input type="number" id="pressure" name="pressure" value="1009">
            <label>Pin:</label> <input type="number" id="pin" name="pin" value="50">
            <label>Time:</label> <input type="text" id="time" name="time">
            <label>Coordinate:</label> <input type="text" id="coord" name="coord" value="21.028511 105.804817">
            <label><input type="submit" name="submit" id="submit" value="Send"></label>
        </form>
        <div>
            <p id="result"></p>
            <button value="get data" id="get" name="get">Get Data From Server</button>
        </div>
    </body>
</html>
